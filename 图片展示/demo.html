<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片展示</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="bigImage" class="bigImage"><img src="images/image1.jpg" alt=""></div>
	<div id="smallImage" class="smallImage">
		<div id="list">
		<ul class="bottom" id="bottom">
			<li><img src="images/thumb1.jpg" title="四月维夏，六月徂暑，先祖匪人，胡宁忍予"></li>
			<li><img src="images/thumb2.jpg" title="秋日凄凄，百卉具腓，乱离瘼矣，爰其适归"></li>
			<li><img src="images/thumb3.jpg" title="冬日烈烈，飘风发发，民莫不穀，我独何害"></li>
			<li><img src="images/thumb4.jpg" title="山有嘉卉，侯栗侯梅，废为残贼，莫知其尤"></li>
			<li><img src="images/thumb5.jpg" title="相彼泉水，载清载浊，我日构祸，曷云能穀"></li>
			<li><img src="images/thumb6.jpg" title="滔滔江汉，南国之纪，尽瘁以仕，宁莫我有"></li>
			<li><img src="images/thumb7.jpg" title="匪鹑匪鸢，翰飞戾天，匪鳣匪鲔，潜逃于渊"></li>
			<li><img src="images/thumb8.jpg" title="山有蕨薇，隰有杞桋，君子作歌，维以告哀"></li>
			<li><img src="images/thumb9.jpg" title="陟彼北山，言采其杞，偕偕士子，朝夕从事"></li>
			<li><img src="images/thumb10.jpg" title="王事靡盬，忧我父母，溥天之下，莫非王土"></li>
			<div class="active"></div>
		</ul>
		</div>
	</div>
</body>
</html>
