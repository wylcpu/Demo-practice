<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8"/>
	<title>美美展示</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>	
	</head>
	<body>
		<!-- 弹出层 -->
		<div class="wrapper" id="wrapper">
			<h2>当前相册内容</h2>
			<div class="wrapper-box clearfix">
				<img src="images/1.jpg" alt="beauful gril">
				<img src="images/2.jpg" alt="">
				<img src="images/3.jpg" alt="">
				<img src="images/4.jpg" alt="">
				<img src="images/5.jpg" alt="">
				<img src="images/6.jpg" alt="">
				<img src="images/7.jpg" alt="">
				<img src="images/8.jpg" alt="">
				<img src="images/9.jpg" alt="">
				<img src="images/10.jpg" alt="">
				<img src="images/11.jpg" alt="">
				<img src="images/12.jpg" alt="">
				<span id="close"></span>
			</div>
		</div>
		<!-- 背景图片 -->
		<div class="content" id="content"></div>
		<!-- 底部操作栏 -->
		<div class="control-wrapper" id="control_wrapper">
			<div class="control-wrapper-1">
				<div class="control-wrapper-1-div">
				<span>1</span><span>/12</span>
				</div>
				<div class="control-wrapper-1-control">
					<img src="images/album.png" alt="" class="control-equal">
					<img src="images/back_dull.png" alt="">
					<img src="images/pause_dull.png" alt="">
					<img src="images/forward_dull.png" alt="">
				</div>
			</div>
			<div class="control-wrapper-2"><img src="images/12.jpg" alt=""></div>
			<div class="control-wrapper-3"><img src="images/2.jpg" alt=""></div>
		</div>
	</body>
</html>
